<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <form>
      Name: <input id="namebox" type="text" name="name">
      Message: <input id="messagebox" type="text" name="message">
      <input id="submitbutton" type="button" onclick="sendData()" value="Send">
    </form>
    <div id="messages"
	 style="overflow-y: scroll; height:300px; line-height: 0.2;">
      {% for m in messages %}
      <p><strong>{{ m.name }}:</strong> <small>{{ m.when }}</small>| {{ m.message }}</p>
      {% end %}
    </div>
    <button onclick="moreMessages({{ last }})">Moar</button>
    <script src="js/server.js"></script>
  </body>
</html>
