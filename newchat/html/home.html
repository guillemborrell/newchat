{% autoescape None %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <script src="js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <form>
      <input id="chatbox" type="hidden" name="chat" value="{{ chat }}">
      <input id="namebox" type="text" name="name" placeholder="Name">
      <input id="messagebox" type="text" name="message" placeholder="Message">
      <input id="submitbutton" type="button" onclick="sendData()" value="Send">
    </form>
    <div id="messages">
    	 <!-- style="overflow-y: scroll; height:460px; border:1px solid black" -->
      {% for m in messages %}
      <p style="margin: 0;">
	<strong>{{ m.name }}:</strong>
	<small>{{ m.when }}</small>| {{ m.message }}</p>
      {% end %}
    </div>
    <button onclick="moreMessages('{{ chat }}', {{ last }})">Load older</button>
    <script src="js/server.js"></script>
  </body>
</html>
