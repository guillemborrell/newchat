<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	  integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	  crossorigin="anonymous">
    <script src="js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <form>
      <input id="chatbox" type="hidden" name="chat" value="{{ chat }}">
      <input id="namebox" type="text" name="name" placeholder="Name">
      <input id="messagebox" type="text" name="message" placeholder="Message">
      <input id="submitbutton" type="button" onclick="sendData()" value="Send">
    </form>
    <div id="messages"
	 style="overflow-y: scroll; height:300px; border:1px solid black">
      {% for m in messages %}
      <p style="margin: 0;">
	<strong>{{ m.name }}:</strong>
	<small>{{ m.when }}</small>| {{ m.message }}</p>
      {% end %}
    </div>
    <button onclick="moreMessages('{{ chat }}', {{ last }})">Load older</button>
    <script src="js/server.js"></script>
  </body>
</html>
